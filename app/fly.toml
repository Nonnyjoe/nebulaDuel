app = "nebuladuel"

[build]
image = "registry.fly.io/nebuladuel"

[http_service]
internal_port = 10000
force_https = true

[http_service.concurrency]
type = "requests"
soft_limit = 900000000000000000
hard_limit = 950000000000000000
SM_DEADLINE_CHECKIN = "360000000000"

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/healthz"

[[vm]]
size = "shared-cpu-1x"
memory = "2gb"

[env]
CARTESI_BLOCKCHAIN_FINALITY_OFFSET = "1"
CARTESI_BLOCKCHAIN_ID = "84532"
CARTESI_CONTRACTS_APPLICATION_ADDRESS = "0xa9BD0046Dbf8E4d48D31A76fA9819ADCF465dA96"
CARTESI_CONTRACTS_APPLICATION_DEPLOYMENT_BLOCK_NUMBER = "11892600"
CARTESI_CONTRACTS_AUTHORITY_ADDRESS = "0x60F34A2dCeb8b8811d605765CE2059202Dc7EB73"
CARTESI_CONTRACTS_HISTORY_ADDRESS = "0x5022fA90B1bE2fD0F812CBB0cACcCe0Cf6bF3a49"
CARTESI_CONTRACTS_INPUT_BOX_ADDRESS = "0x59b22D57D4f067708AB0c00552767405926dc768"
CARTESI_CONTRACTS_INPUT_BOX_DEPLOYMENT_BLOCK_NUMBER = "8688714"
CARTESI_EPOCH_DURATION = "86400"
SM_DEADLINE_CHECKIN = "360000000000"
NODE_OPTIONS='--max-old-space-size=4096'
overcommit_memory = 1


