app = "nebuladuel"

[build]
image = "registry.fly.io/nebuladuel"

[http_service]
internal_port = 10000
force_https = true

[http_service.concurrency]
type = "requests"
soft_limit = 900000000000000000
hard_limit = 950000000000000000

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/healthz"

[[vm]]
size = "shared-cpu-1x"
memory = "2gb"

[env]
CARTESI_BLOCKCHAIN_FINALITY_OFFSET = "1"
CARTESI_BLOCKCHAIN_ID = "84532"
CARTESI_CONTRACTS_APPLICATION_ADDRESS = "0x55F46D4e6972E62796A926C02cE2043613129D12"
CARTESI_CONTRACTS_APPLICATION_DEPLOYMENT_BLOCK_NUMBER = "11884339"
CARTESI_CONTRACTS_AUTHORITY_ADDRESS = "0xA8dC7BA9E4dbD66acEF14E01580c4F8849096d4F"
CARTESI_CONTRACTS_HISTORY_ADDRESS = "0xB4baF2ce9cd3c99F79772FF41d94dEd3d1a65D36"
CARTESI_CONTRACTS_INPUT_BOX_ADDRESS = "0x59b22D57D4f067708AB0c00552767405926dc768"
CARTESI_CONTRACTS_INPUT_BOX_DEPLOYMENT_BLOCK_NUMBER = "8688714"
CARTESI_EPOCH_DURATION = "86400"
SM_DEADLINE_CHECKIN = "360000000000"
NODE_OPTIONS='--max-old-space-size=4096'
overcommit_memory = 1

